<!DOCTYPE html>
<html>
    <head>
        <title>New Tab</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <script src="https://kit.fontawesome.com/865c0cfb4a.js" crossorigin="anonymous"></script>
    </head>
    <body onload="getBG()">
        <div class="container">
            <p id="ora"></p>
        </div>
        <script>
                const date = new Date();
                const p = document.getElementById("ora");
                p.innerHTML = date.getHours() + ":" + date.getMinutes();
                function getBG(){
                    var bgs = ["bg1.jpg", "bg2.jpg", "bg3.jpg"];

                    document.getElementsByTagName('body')[0].style.backgroundImage = " url(" + bgs[Math.floor(Math.random() * bgs.length)] + ")";
                }
        </script>
    </body>
</html>
